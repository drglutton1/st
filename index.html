<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Hello Frontend</title>
</head>
<body>
<h1>Hello, Kitties!</h1>
<div style="display: flex; flex-direction: column; align-items: center;">
    <img id="cat-img" src="https://cataas.com/cat?width=300&height=300" alt="cat" />
    <a href="https://www.google.com/search?q=kittens" target="_blank">
      <button type="button" style="margin-top: 16px;">Search for kittens</button>
    </a>
</div>
<script>
  function loadCat() {
    const catImg = document.getElementById('cat-img');
    const timestamp = new Date().getTime(); // унікальний час
    catImg.src = `https://cataas.com/cat?width=300&height=300&ts=${timestamp}`;
  }
</script>
<button onclick="loadCat()" style="margin-top: 16px;">Load New Cat</button>
<script>
  // Завантаження нового кота при завантаженні сторінки
  window.onload = loadCat;
</script>
</body>
</html>
